<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="icon" href="/About/image/Logo-img.png">
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <header class="blog-header">
        <div class="logo">
            <img src="/About/image/Logo-img.png" alt="Blog Logo">
            <h1 class="blog-title">At_last Blog</h1>
        </div>
        <nav class="blog-nav">
            <div class="nav-link-A">
                <a href="#" class="nav-link">Archive</a>
                <a href="#" class="nav-link">About</a>
            </div>
            <a href="#" class="search-img">
                <img src="/็Home/Home-image/search-img.png" alt="Search-img">
            </a>
        </nav>
    </header>

    <main class="blog-list">
        <article class="blog-post">
            <a href="#" class="post-title-link">
                <h2 class="post-title">Java Concurrent Programming 1 - Fundamentals</h2>
            </a>
            <p class="post-description">Pre-requisite knowledge you need...</p>
            <a href="#" class="read-more">Read more</a>
            <div class="post-tags">
                <span class="tag">Java</span>
                <span class="tag">Concurrent Programming</span>
            </div>
            <div class="post-meta">
                <img src="/็Home/Home-image/Rectangle 5.png" alt="Rectangle 5" class="post-author">
                <span class="post-date">May 24, 2023 </span>
                <img src="/็Home/Home-image/Rectangle 6.png" alt="Rectangle 6" class="post-view">
                <span class="post-number-views">714 </span>
                <span class="views">views</span>
            </div>
        </article>

        <!-- สามารถทำซ้ำ blog-post ได้ -->
    </main>

    <div class="pagination">
        <span class="page-button active">1</span>
        <span class="page-button">2</span>
        <span class="page-button">3</span>
    </div>

    <footer class="blog-footer">
        <div class="social-link">
            <a href="#" class="social-icon github">
                <img src="#" alt="Github-icon">
            </a>
            <a href="#" class="social-icon instagram">
                <img src="#" alt="instagram-icon">
            </a>
            <a href="#" class="social-icon Email">
                <img src="#" alt="Email-icon">
            </a>
        </div>
    </footer>
    <p class="copyright">© At_last Blog 2025 | Powered by Xcode & GitHub</p>

</body>
</html>
